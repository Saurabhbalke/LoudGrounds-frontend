    <script>
       
        $("#phone").intlTelInput({
            initialCountry: "in",
            separateDialCode: true,
            // utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.4/js/utils.js"
        });

        $(window).scroll(function(){
            if($(window).scrollTop() > 300){
                $('.main-nav').addClass('active');
            }else{
                $('.main-nav').removeClass('active');
            }
        }).trigger('scroll');
        AOS.init();
        $('.menu-btn').click(function () {
            $('.mobile-nav').addClass('active');
            $('.backdrop').addClass('active');
        })
        $('.menu-close, .backdrop, .nav-list li a').click(function () {
            $('.mobile-nav').removeClass('active');
            $('.backdrop').removeClass('active');
        })
        var swiper = new Swiper(".insta-swiper", {
            centeredSlides: true,
            loop: true,
            initialSlide: 2,
            breakpoints: {
                0: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                640: {
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 4,
                    spaceBetween: 30,
                },
                1024: {
                    slidesPerView: 4,
                    spaceBetween: 40,
                },
            },
        });
        var bnswiper = new Swiper(".art-swiper", {
            loop: false,
            slidesPerView: 3,
            autoplay: {
                delay: 5000
            },
            navigation: {
                nextEl: ".re-next",
                prevEl: ".re-prev",
            },
            spaceBetween: 0,
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            },
            breakpoints: {
                0: {
                    slidesPerView: 1.3,
                    spaceBetween: 15,
                },
                640: {
                    slidesPerView: 2,
                    spaceBetween: 15,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
                1200: {
                    slidesPerView: 4,
                    spaceBetween: 20,
                },
            },
        });
        var cswiper = new Swiper(".test-swiper", {
            loop: false,
            slidesPerView: 2.3,
            autoplay: {
                delay: 5000
            },
            navigation: {
                nextEl: ".test-next",
                prevEl: ".test-prev",
            },
            spaceBetween: 0,
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            },
            breakpoints: {
                0: {
                    slidesPerView: 1,
                    spaceBetween: 15,
                },
                640: {
                    slidesPerView:1,
                    spaceBetween: 15,
                },
                768: {
                    slidesPerView: 1,
                    spaceBetween: 20,
                },
                1024: {
                    slidesPerView:1,
                    spaceBetween: 20,
                },
            },
        });

        document.querySelectorAll('.vr-nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                window.scrollTo({
                    top: targetElement.offsetTop - document.querySelector('.main-nav').offsetHeight,
                    behavior: 'smooth'
                });
            
            });
        });

        function handleScroll() {
            const sections = document.querySelectorAll('.scroll-sec');
            sections.forEach(section => {
                const top = section.offsetTop - document.querySelector('.main-nav').offsetHeight;
                const bottom = top + section.clientHeight;
                if (window.scrollY >= top && window.scrollY < bottom) {
                    document.querySelectorAll('.vr-nav li').forEach(link => {
                        link.classList.remove('active');
                    });
                    document.querySelector(`.vr-nav a[href="#${section.id}"]`).parentElement.classList.add('active');
                }
            });
        }

        // Call the function on page load
        window.addEventListener('load', handleScroll);

        // Call the function on scroll
        window.addEventListener('scroll', handleScroll);
    </script>
